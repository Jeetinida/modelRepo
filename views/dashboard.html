<html>
    <head>
        <title>Dashboard</title>
        <link rel="stylesheet" type="application/javascript" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js">
        <link rel="stylesheet" type="application/javascript" href="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js">
        <link rel="stylesheet" type="text/html" href="./stylesheets/font-awesome.min.css">
        <link rel="stylesheet" type="text/css" href="./stylesheets/dashboard.css"/>
        <link rel="stylesheet" type="text/css" href="./css/bootstrap.min.css">
        <link rel="shortcut icon" href="#">
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
    </head>
    <body>
        <div class="main-body">
            <div class="header">
                <div class = "left-region" id = "left-region">
                    ALT Text
                </div>
                <div class = "right-region">
                    <div class="right-update">
                        <a href="update">Update</a>
                    </div>
                    <div class="right-delete">
                        <a href="delete">Delete</a>
                    </div>
                </div>
            </div>
            <div class="content-body">
                <div class="inner-content">
                    <div class="card-first common-class">
                        <div class="card-title">Example of list</div>
                        <div>
                            <ol>
                                <li>
                                    This site has front end of JavaScript, HTML and CSS.
                                </li>
                                <li>
                                    Site uses the nodeJS framework called Express as backend.
                                </li>
                                <li>
                                    To store information, MYSQL is used for this site.
                                </li>
                            </ol>
                        </div>
                    </div>
                    <div class="card-second common-class">
                        <div class="card-title">Counter</div>
                        <div class = "hover-card">
                            <div class="counter">
                                <div onclick="counterFnc('Minus')">-</div>
                                <div class="counter-value" id="value-counter">0</div>
                                <div onclick="counterFnc('Plus')">+</div>
                            </div>
                            <div class="reset-btn">
                                <input type="button" class="reset-btn-click" value="Reset" onclick="resetText()">
                            </div>
                        </div>
                    </div>
                    <div  class="larger-card common-class" id="largeDiv" onclick="startEffect()">
                        Click on me
                    </div>
                </div>
            </div>
            <div class="footer">
                <div class="copyright">
                    Developed by: <span>Jeet Vyas</span>
                </div>
                <div class="contact">
                    Contact by: <span>vyasjeet13@gmail.com</span>
                </div>
            </div>
        </div>
        <script type="application/javascript" src="./javascripts/dashboard.js"></script>
</body>
