<html>
    <head>
        <title>Demo Project</title>
        <link rel="stylesheet" type="application/javascript" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js">
        <link rel="stylesheet" type="application/javascript" href="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js">
        <link rel="stylesheet" type="text/html" href="./css/font-awesome.min.css">
        <link rel="stylesheet" type="text/css" href="./stylesheets/index.css"/>
        <link rel="stylesheet" type="text/css" href="./css/bootstrap.min.css">
        <script type="application/javascript" src="./javascripts/loginUser.js"></script>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
    </head>
    <body>
        <div class="container-fluid px-1 px-md-5 px-lg-1 px-xl-5 py-5 mx-auto">
            <div class="card card0 border-0">
                <div class="row d-flex bg-color">
                    <div class="col-lg-6">
                        <div class="card1 pb-5">
                            <div class="row px-3 justify-content-center mt-4 mb-5 border-line">
                                <img src="https://i.imgur.com/uNGdWHi.png" class="image">
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-6">
                        <div class="card2 card border-0 px-4 py-5">
                            <div class="row px-3">
                                <label class="mb-1"><h6 class="mb-0 text-sm">Email Address</h6></label>
                                <input class="mb-4" type="text" name="email" id="email" placeholder="Enter a valid email address">
                            </div>
                            <div class="row px-3">
                                <label class="mb-1"><h6 class="mb-0 text-sm">Password</h6></label>
                                <input type="password" name="password" id="psw" placeholder="Enter password">
                            </div>
                            <div class="row my-3 mb-3 px-3">
                                <button type="submit" class="btn-blue text-center" onclick="loginUser()">Login</button>
                            </div>
                            <div class="row mb-4 px-3">
                                <small class="font-weight-bold">Don't have an account? <a class="text-danger " href="register">Register</a></small>
                            </div>
                        </div>
                    </div>
                </div>
                
            </div>
        </div>
        <div id="loginMsg">

        </div>
    </body>


</html>
